<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Chat with AI Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chat-history {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin: 5px 0;
    }
    .ai {
      color: blue;
    }
    .user {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Chat with AI Agent</h1>
  <div id="chat-history"></div>
  <input type="text" id="chat-input" placeholder="Type your message here..." style="width: 80%;">
  <button id="send-btn">Send</button>

  <script>
    // Fetch chat history from the server and display it.
    async function fetchChatHistory() {
      try {
        const response = await fetch('/chat');
        const messages = await response.json();
        const chatHistory = document.getElementById('chat-history');
        chatHistory.innerHTML = ''; // Clear current display

        messages.forEach(msg => {
          const div = document.createElement('div');
          div.classList.add('message', msg.sender);
          // Display a label based on the sender
          div.textContent = (msg.sender === 'ai' ? 'AI: ' : 'You: ') + msg.message;
          chatHistory.appendChild(div);
        });
        // Scroll to the bottom of the chat history
        chatHistory.scrollTop = chatHistory.scrollHeight;
      } catch (error) {
        console.error('Error fetching chat history:', error);
      }
    }

    // When the user clicks the send button, post their message to the server.
    document.getElementById('send-btn').addEventListener('click', async () => {
      const input = document.getElementById('chat-input');
      const message = input.value.trim();
      if (!message) return;

      // Send the user message (sender is 'user') to the server.
      await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sender: 'user', message })
      });

      input.value = ''; // Clear the input box
      fetchChatHistory();
    });

    // Poll the chat history every second so new messages appear automatically.
    setInterval(fetchChatHistory, 1000);
    // Initial load of chat history
    fetchChatHistory();
  </script>
</body>
</html>
